<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg-gradient)"/>

  <!-- Ruler/Measurement icon -->
  <g transform="translate(256,256)">
    <!-- Main ruler body -->
    <rect x="-140" y="-30" width="280" height="60" rx="8" fill="#10b981" opacity="0.9"/>

    <!-- Measurement marks -->
    <line x1="-120" y1="-30" x2="-120" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-80" y1="-30" x2="-80" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-40" y1="-30" x2="-40" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="-30" x2="40" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="80" y1="-30" x2="80" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="120" y1="-30" x2="120" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Small marks -->
    <line x1="-100" y1="-30" x2="-100" y2="-20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-60" y1="-30" x2="-60" y2="-20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-20" y1="-30" x2="-20" y2="-20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="20" y1="-30" x2="20" y2="-20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="60" y1="-30" x2="60" y2="-20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="100" y1="-30" x2="100" y2="-20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Brain/thinking icon overlay -->
    <circle cx="0" cy="60" r="35" fill="#a78bfa" opacity="0.9"/>
    <path d="M -15,50 Q -10,45 0,45 Q 10,45 15,50 Q 20,55 15,60 Q 10,65 0,65 Q -10,65 -15,60 Q -20,55 -15,50 Z"
          fill="white" opacity="0.9"/>
    <circle cx="-8" cy="55" r="3" fill="#0f172a"/>
    <circle cx="8" cy="55" r="3" fill="#0f172a"/>
    <path d="M -10,65 Q 0,70 10,65" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
